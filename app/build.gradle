apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.iyoucloud.yydroid"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Core card library
    compile 'com.github.gabrielemariotti.cards:library:1.9.1'
    //Extra card library, it is required only if you want to use integrations with other libraries
    //compile 'com.github.gabrielemariotti.cards:library-extra:1.9.1'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile files('libs/android-support-v4.jar')
    compile files('libs/androidasync-1.3.8.jar')
    compile files('libs/socketio.jar')
    compile 'com.google.code.gson:gson:2.3'

  //  compile 'com.koushikdutta.androidasync:AndroidAsync:1.0.0'
}
